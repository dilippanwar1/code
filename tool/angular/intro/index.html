<!DOCTYPE html>
<!-- 'ng-app' makes AngularJS aware of the content inside the tag. -->
<html ng-app>
  <head>
    <title>Hello World, AngularJS - ViralPatel.net</title>
    <!-- Enable AngularJS is as simple as include this line. -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  </head>

  <body>
    Write some text in textbox:
    <!-- 'ng-model' defines an AngularJS model "name", it is bound to the textbox,
    much like $scope.name (see controllers). -->
    <input type="text" ng-model="name" />
    <h1 ng-show="name">Hello {{ name }}</h1>
    <h4>Uppercase: {{ name | uppercase }}</h4>
    <h4>Lowercase: {{ name | lowercase }}</h4>
  </body>
</html>
