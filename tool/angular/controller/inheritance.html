<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Hello World, AngularJS - ViralPatel.net</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  </head>

  <body>
    <div ng-controller="BMWController">
      My name is {{ name }} and I am a {{ type }}
      <button ng-click="clickme()">Click Me</button>
    </div>

    <script>
      function CarController($scope) {
        $scope.name = 'Car';
        $scope.type = 'Car';
        $scope.clickme = function() {
          alert('This is parent controller "CarController" calling');
        }
      }

      /* BMWController just override 'name' attribute. we initialize CarController
         and bind it into current scope using $injector.invoke() method. */
      function BMWController($scope, $injector) {
        $injector.invoke(CarController, this, {$scope: $scope});
        $scope.name = 'BMW';
      }
    </script>
  </body>
</html>
